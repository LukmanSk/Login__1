<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- =========== FAVICON =========================== -->

    <!-- ============ BOX ICONS ======================== -->
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>

    <!-- ============ CSS ============================== -->
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Koder Login</title>
</head>

<body>
    <main class="main">
        <section class="login container">
            <div class="columns">
                <div class="col col-1">
                    <div class="login__text-content">
                        <div class="login__logo">
                            <img src="assets/img/brand-logo-white.png" alt="" class="login__logo-img">
                        </div>
                        <p class="login__subtitle">Login using social media to get quick access</p>
                        <div class="login__social-links">
                            <a href="#" class="login__social-link">
                                <span class="icon"><i class='bx bxl-facebook'></i></span>
                                <span class="icon-text">Signin with facebook</span>
                            </a>
                            <a href="#" class="login__social-link">
                                <span class="icon"><i class='bx bxl-twitter'></i></span>
                                <span class="icon-text">Signin with twitter</span>
                            </a>
                            <a href="#" class="login__social-link">
                                <span class="icon"><i class='bx bxl-instagram'></i></span>
                                <span class="icon-text">Signin with instagram</span>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="col col-2">
                    <div class="login__head">
                        <a href="#">Already a member</a><a href="#">I am new here</a>
                    </div>
                    <inp action="#" class="login__form">
                        <input type="email" placeholder="Email address" class="login__input-email">
                        <div class="login__password">
                            <input type="password" placeholder="Password" class="login__input-password">
                            <span class="login__icon login__showpass"><i class='bx bx-hide'></i></span>
                        </div>

                        <div class="login__checkbox">
                            <span><input type="checkbox" name="remember"><label for="remember">Remember
                                    me</label></span>
                            <a href="#" class="login__forgot">Forgot password?</a>
                        </div>


                        <button class="button login__button">Login with email</button>
                        </form>
                </div>
            </div>
        </section>
    </main>

</body>

</html>
